name: WebAppTest Docker CI/CD

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "prod"
  workflow_dispatch:

env:
  IMAGE_REPO: webapptest

jobs:
  docker:
    name: Docker Build (Push only on prod)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Prepare image name
      id: image
      run: |
        OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        echo "image_name=ghcr.io/${OWNER_LC}/${{ env.IMAGE_REPO }}" >> "$GITHUB_OUTPUT"

    - name: Build version tag
      id: version
      run: |
        VERSION_TAG=$(printf "v1.%02d" "${GITHUB_RUN_NUMBER}")
        echo "version_tag=${VERSION_TAG}" >> "$GITHUB_OUTPUT"
        echo "Version: ${VERSION_TAG}"

    - name: Build Docker image (CI only, no push)
      if: github.event_name != 'push' || github.ref != 'refs/heads/prod'
      uses: docker/build-push-action@v6
      with:
        context: ./WebAppTest
        file: ./WebAppTest/Dockerfile
        push: false
        tags: ${{ steps.image.outputs.image_name }}:ci-${{ github.sha }}

    - name: Login to GHCR
      if: github.event_name == 'push' && github.ref == 'refs/heads/prod'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/prod'
      uses: docker/build-push-action@v6
      with:
        context: ./WebAppTest
        file: ./WebAppTest/Dockerfile
        push: true
        tags: |
          ${{ steps.image.outputs.image_name }}:${{ steps.version.outputs.version_tag }}
          ${{ steps.image.outputs.image_name }}:sha-${{ github.sha }}
          ${{ steps.image.outputs.image_name }}:prod

    - name: Print release image tag
      if: github.event_name == 'push' && github.ref == 'refs/heads/prod'
      run: |
        echo "Release image: ${{ steps.image.outputs.image_name }}:${{ steps.version.outputs.version_tag }}"
        echo "Release image: ${{ steps.image.outputs.image_name }}:${{ steps.version.outputs.version_tag }}" >> "$GITHUB_STEP_SUMMARY"
