name: .NET Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Find solution file
      id: find_sln
      run: |
        # Найти первый .sln файл в репозитории
        SOLUTION=$(find . -name "*.sln" | head -n 1)
        if [ -z "$SOLUTION" ]; then
          echo "No .sln file found!"
          exit 1
        fi
        echo "Solution file found: $SOLUTION"
        echo "solution_path=$SOLUTION" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore ${{ steps.find_sln.outputs.solution_path }}

    - name: Build
      run: dotnet build ${{ steps.find_sln.outputs.solution_path }} --no-restore

    - name: Test
      run: dotnet test ${{ steps.find_sln.outputs.solution_path }} --no-build --verbosity normal
