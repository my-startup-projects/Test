name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore Test/WebAppTest/WebAppTest.sln

    - name: Build
      run: dotnet build Test/WebAppTest/WebAppTest.sln --no-restore

    - name: Test
      run: dotnet test Test/WebAppTest/WebAppTest.sln --no-build --verbosity normal
